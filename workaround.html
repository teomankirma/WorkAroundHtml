<!DOCTYPE html>
<html>
    <head>
    </head>

    <body>
       <div id="main">
            <button onclick="demo()">Click here!</button>

       </div>

    </body>
    <script>
        function demo() {
            var button = document.createElement("button");

            button.innerHTML = "New button";

            var div = document.getElementById("main");
            div.appendChild(button);
        }
    </script>
    
</html>
