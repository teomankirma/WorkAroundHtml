<!DOCTYPE html>
<html>
    <head>
        <style>
            #firstp {
                text-decoration: underline;
            }

            #secondp {
                text-decoration: line-through;
            }

            #thirdp {
                text-decoration: overline;
            }
        </style>
        
    </head>

    <body>

        <p id="firstp"> First paragraph</p>
        <p id="secondp"> Second paragraph</p>
        <p id="thirdp"> Third paragraph</p>

    </body>
    
</html>
