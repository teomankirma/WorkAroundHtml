<!DOCTYPE html>
<html>
    <head>
        <style>
            .css{
                font-size: 50px;
                color: blue;
            }
        </style>
    </head>

    <body>
       <div id="main">
            <button onclick="demo()">Click here!</button>
            <p id="para"> This is a paragraph.</p>

       </div>

    </body>
    <script>
        function demo() {
            var paragraph = document.getElementById("para");

            var attribute = document.createAttribute("class");
            attribute.value = "css";

            paragraph.setAttributeNode(attribute);
        }
    </script>
    
</html>
