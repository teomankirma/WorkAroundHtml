<!DOCTYPE html>
<html>
    <head>
        <style>
            #firstp {
                border-width: 2px;
                border-style: solid;
                border-color: red;
            }

            #secondp {
                border: 2px solid red;
            }

            #thirdp {
                border-width: thin;
                border-style: dotted;
            }

        </style>
        
    </head>

    <body>

        <p id="firstp"> First paragraph with border </p>
        <p id="secondp"> Second paragraph with border </p>
        <p id="thirdp"> Third paragraph with border </p>

    </body>
    
</html>
